run.config:
  engine: nodejs

  # add nginx package
  extra_packages:
    - nginx

# add a postgres database
data.db:
  image: nanobox/postgresql:9.6

# add a web component and give it a "start" command
web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    node: npm start
    puma: bundle exec puma -C /app/config/puma.rb
  writable_dirs:
        - tmp
        - log

