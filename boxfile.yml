run.config:
  engine: nodejs

  # add nginx package
  extra_packages:
    - nginx

# add a postgres database
data.mongodb:
  image: nanobox/mongodb:3.0


  # optional mongodb configs
  config:
    objcheck: true
    log_verbosity: 'v'

# add a web component and give it a "start" command
web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    node: npm start
  writable_dirs:
        - tmp
        - log

